<mat-card fxLayoutAlign="center center">
  <mat-card-content >
    <form [formGroup]="formulario" (ngSubmit)="login()">
      <h2>Log In</h2>
      <!-- <mat-error *ngIf="!loginValido">
        The username and password were not recognized
      </mat-error> -->
      <p>
        <mat-form-field>
          <input matInput placeholder="nombreUsuario" formControlName="nombreUsuario">
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password">
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
      </p>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
  </mat-card-content>
</mat-card>
